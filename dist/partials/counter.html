<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Counter</title>
    <link rel="stylesheet" href="/partials/counter.37a581ce.css">
  </head>
  <body>
    <main>
      <h1>Counter</h1>

      <div class="counter">
        <div class="counter-value">0</div>

        <div class="counter-controls">
          <button data-action="decrease">
            <span>Decrease</span>
          </button>
          <button data-action="reset">
            <span>Reset</span>
          </button>
          <button data-action="increase">
            <span>Increase</span>
          </button>
        </div>
      </div>
    </main>

    <script src="/partials/counter.d538a186.js" defer=""></script>
  </body>
</html>
