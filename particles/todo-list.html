<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/todo-list.css" />
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text" /><button
          class="add"
        >
          Add
        </button>
      </p>
      <h3>Todos</h3>
      <ul id="tasks-list">
        <li>
          <input type="checkbox" /><label>Pay Bills</label><input type="text" /><button
            class="edit"
          >
            Edit</button
          ><button hidden class="delete">Delete</button>
        </li>
        <li>
          <input type="checkbox" /><label>Go Shopping</label
          ><input type="text" value="Go Shopping" /><button class="edit">Edit</button
          ><button class="delete">Delete</button>
        </li>
      </ul>
    </div>
    <script src="../js/todo-list.js"></script>
  </body>
</html>
